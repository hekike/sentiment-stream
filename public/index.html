<!DOCTYPE html>
<html lang="en" ng-app="sentimentApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sentiment analise by tweets in SF and NYC</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css"></style>
</head>

<body style="">
<div class="container" ng-controller="MainCtrl">

    <div class="page-header">
        <h1>Sentiment in SF and NYC</h1>

        <p class="lead">Tweets sentiment from SF and NYC</p>
    </div>

    <div class="progress" ng-show="tweets.length">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{score}}%;"
                ng-class="{'progress-bar-success': score >= 50, 'progress-bar-danger': score < 50}">
            <span class="sr-only">60% Complete</span>
        </div>
    </div>

    <ul class="list-group" ng-show="tweets.length">
        <li class="list-group-item" ng-repeat="tweet in tweets">
            <span class="badge" ng-class="
            {
                'badge-positive': tweet.score > 0,
                'badge-negative': tweet.score < 0
            }"> {{tweet.score}}</span>
            {{tweet.text}}
        </li>
    </ul>

    <p class="text-muted" ng-hide="tweets.length">Please wait for tweets...</p>

    <hr/>
    <p>
        <a href="https://twitter.com/slashdotpeter" title="Hit me on twitter ;)">@slashdotpeter</a><br/>
        <a href="https://github.com/hekike/sentiment-stream" title="Check the code on GitHub">Source code</a>
    </p>

</div>
<!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="js/vendor/angular.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="js/app.js"></script>

</body>
</html>
